<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <!-- BABEL : will use with webpack -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lesson5challengestyling.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">

      class Counter extends React.Component {

        constructor(props) {
          super(props);
          this.state = { count: 0 }
        }

        incrementCount(value) {
          this.setState({
            count: this.state.count + value
          })
        }

        render() {
          return (
            <div className='container'>
              <h1>Count: {this.state.count}</h1>
             <Button className='btn blue-btn' clickHandler={() => this.incrementCount(1)} text={`${this.props.valueOne} ${this.props.text}`} />
             <Button className='btn green-btn' clickHandler={() => this.incrementCount(5)} text={`${this.props.valueTwo} ${this.props.text}`} />
             <Button className='btn purple-btn' clickHandler={() => this.incrementCount(10)} text={`${this.props.valueThree} ${this.props.text}`} />
            </div>
          )
        }
      }

     Counter.defaultProps = {
       valueOne: 1,
       valueTwo: 5,
       valueThree: 10,
       text: 'Add'
     }

     Counter.propTypes = {
       text: React.PropTypes.string
     }

     const Button = (props) => {
       return (
         <button className={props.className} onClick={props.clickHandler}>{props.text}</button>
       )
     }

     ReactDOM.render(
       <Counter />,
       document.getElementById('app')
     )
    </script>
  </body>
</html>
