<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <!-- BABEL : will use with webpack -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lesson5challengestyling.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var CounterComponent = React.createClass({
        getInitialState: function() {
          return {
            count: 0
          }
        },
        incrementCount: function(value) {
          this.setState({
            count: this.state.count + value
          });
        },
        render: function() {
          return (
            <div className='container'>
              <h1>Count: {this.state.count}</h1>
              <button className='btn blue-btn' onClick={this.incrementCount.bind(this, 1)}>Add 1</button>
              <button className='btn green-btn' onClick={this.incrementCount.bind(this, 5)}>Add 5</button>
              <button className='btn purple-btn' onClick={this.incrementCount.bind(this, 10)}>Add 10</button>
            </div>
          )
        }
      });

      ReactDOM.render(
        <CounterComponent />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
